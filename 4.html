<p>
  영국의 소설가 조지 오웰의 1949년작 소설. 집필 당시로서는 미래인 1984년의 디스토피아적 세계를 무대로 가공의 국가 오세아니아에서 벌어지는 기이한 사건들을 다룬 소설이다.

  국민에 대한 통제와 초권력을 풍자하며, 같은 작가가 쓴 <동물농장>과 더불어 국가가 개인의 모든 것을 통제하는 전체주의를 비판하는 소설이다. 같은 영국의 소설가인 올더스 헉슬리의 <멋진 신세계>, 러시아의 소설가 예브게니 이바노비치 자먀친의 <우리들>과 더불어 20세기 3대 SF 디스토피아 소설로 불린다.
